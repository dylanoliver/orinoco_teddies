<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>Orinoco eCommerce Website</title>
</head>
<body>

  <div class="container-fluid">

    <div class="row">
      <nav class="col navbar navbar-expand-lg bg-dark dark">
        <a href="index.html" class="navbar-brand font-weight-bolder">Orinoco</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarContent" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Teddies</a>
            </li>
            <li class="nav-item">
              <a href="cart.html" class="nav-link">Cart</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron alert alert-success text-center mt-5">
          <h1>Confirmation</h1>
          <h2>You have successfully placed your order, thank you.</h2>
        </div>
      </div>
    </div>

    <div class="row my-5">
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h2 class="card-title">Order Details</h2>
            <p class="card-text font-weight-bold" id="response-id"></p>
            <p class="card-text font-weight-bold" id="total-price"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="row my-5">
      <div class="col">
        <div class="text-center">
          <div class="card-body">
            <a href="index.html" class="btn btn-success">Back to Main</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="container my-5">
    <div class="row itemList" id="section">

    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col bg-dark">
        <ul class="list-inline text-center pt-3">
          <li class="list-inline-item"><a href="#">About Us</a></li>
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms of Use</a></li>
        </ul>
      </div>
    </div>
  </div>


  <script src="confirmation.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
