<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>Orinoco eCommerce Website</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <nav class="col navbar navbar-expand-lg bg-dark dark">
        <a href="index.html" class="navbar-brand font-weight-bolder">Orinoco</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarContent" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Teddies</a>
            </li>
            <li class="nav-item active">
              <a href="cart.html" class="nav-link font-weight-bolder">Cart</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron text-center mt-5">
          <h1 class="font-weight-bolder">Cart Details</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5" id="empty-cart">
    <div class="row my-1">
      <div class="col-12 col-md-9 mx-auto text-center">
        <h2 class="mb-5 font-weight-bold text-primary">
          Your cart is empty
        </h2>
        <div class="text-center">
          <div class="card-body">
            <a href="index.html" class="btn btn-success">Go Shopping</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5" id="full-cart">

    <div class="row my-1">
      <div class="col-12 col-md-9 mx-auto text-center">
        <h2 class="mb-5 font-weight-bold text-success">
          Cart Summary
        </h2>
        <div id="section" class="cart-content"></div>
      </div>
    </div>

    <br>

    <div class="row my-3">
      <div class="col-12 col-md-9 mx-auto text-center">
        <p class="mb-5 font-weight-bold text-primary">
          Please fill out the form below to submit your order
        </p>
      </div>
    </div>

    <div class="row my-1">
      <main class="col-12 col-md-9 mx-auto">
        <h2 class="mb-5 text-center font-weight-bold text-success">
          Contact Form
        </h2>
        <form id="comment-form" class="was-validated">

          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" pattern=".+@.+\..+" required>
          </div>

          <div class="text-center">
            <button disabled type="submit" class="btn btn-success btn-lg" id="submit-button">
              Submit Order
            </button>
          </div>
        </form>
      </main>
    </div>

  </div>


  <script src="cart.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
